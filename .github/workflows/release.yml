name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_TELEMETRY_DISABLED: '1'

      - name: Prepare release file
        run: |
          # 复制构建产物
          echo "📦 准备发布文件..."
          cp dist/index.html ./
          echo "✅ 准备完成: index.html"
          ls -lh index.html

      - name: Get or Create Tag
        id: get_tag
        run: |
          TAG_NAME="${{ github.ref_name || inputs.tag_name }}"
          if [ -z "$TAG_NAME" ]; then
            # 如果没有 tag，使用日期和时间生成
            TAG_NAME="v$(date +%Y%m%d-%H%M%S)"
            echo "创建新 tag: $TAG_NAME"
            git tag $TAG_NAME
            git push origin $TAG_NAME
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ## 🎉 礼簿系统 ${{ steps.get_tag.outputs.tag_name }}

            ### 📦 本次更新内容

            **🎨 副屏视觉优化**
            - ✅ 副屏标题和数据字体全面放大
            - ✅ 标题区域上下间距增大，视觉更舒适
            - ✅ 单行展示最新12条数据，无空白区域
            - ✅ 高度自适应，完美填充屏幕

            **🔧 布局优化**
            - ✅ 移除自动翻页，改为静态展示
            - ✅ 最新记录高亮脉冲动画
            - ✅ Hover 效果优化，无滚动条
            - ✅ 响应式字体大小适配

            **📊 数据展示**
            - ✅ 显示最新的12条记录
            - ✅ 大字体设计，远距离清晰可见
            - ✅ 姓名和金额垂直居中
            - ✅ 传统竖排格式

            **💾 v1.0.1 核心功能**
            - ✅ 单文件应用，双击即用
            - ✅ AES-256 数据加密
            - ✅ 实时双屏同步
            - ✅ Excel 导出（明细+统计）
            - ✅ 智能数据备份

            ### 🚀 快速开始

            1. 下载 `index.html`
            2. 双击打开
            3. 开始使用！

            ### 🔒 核心特性

            - ✅ **单文件**：只有一个 HTML 文件
            - ✅ **离线可用**：无需服务器，支持 file:// 协议
            - ✅ **数据加密**：AES-256 加密存储
            - ✅ **双屏联动**：实时同步，投影专用
            - ✅ **Excel导出**：明细 + 统计汇总

            ### ⚠️ 重要提示

            - 所有数据存储在浏览器本地
            - 忘记密码无法找回
            - 务必定期导出备份！

          files: index.html
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        run: |
          echo "🎉 Release 发布成功!"
          echo "📦 Tag: ${{ steps.get_tag.outputs.tag_name }}"
          echo "🔗 下载地址: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_tag.outputs.tag_name }}"
